language: php
php:
    - 5.6
    - 7.0
env:
    - SYMFONY_VERSION="3.1"
before_install:
    - phpenv config-add .travis.ini
    - cp app/config/parameters.yml.dist app/config/parameters.yml
before_script:
    - composer self-update
    - composer install
script: phpunit --configuration phpunit.xml.dist

